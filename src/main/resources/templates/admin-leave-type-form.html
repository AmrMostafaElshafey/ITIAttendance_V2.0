<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>نوع إجازة</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/theme.js" defer></script>
</head>
<body>
<header th:replace="~{fragments/page-header :: pageHeader(title='إدارة نوع الإجازة', subtitle='إنشاء أو تعديل الأنواع والقواعد المرتبطة')}"></header>
<div class="page-layout">
    <aside th:replace="~{fragments/sidebar :: navigation}"></aside>
    <main class="page-content">
        <div class="container">
    <h1>إدارة نوع الإجازة</h1>
    <form th:action="@{/admin/leave-types}" th:object="${leaveType}" method="post" class="form-card">
        <input type="hidden" th:field="*{id}">
        <label>الاسم
            <input type="text" th:field="*{name}" required>
        </label>
        <label>الوصف
            <textarea th:field="*{description}" rows="3"></textarea>
        </label>
        <label>الحد الأقصى للأيام في الطلب
            <input type="number" th:field="*{maxDaysPerRequest}" min="1" required>
        </label>
        <label>فترة السماح للتقديم (ساعات)
            <input type="number" th:field="*{graceHours}" min="0" required>
        </label>
        <label>نوع الطلب
            <select th:field="*{requestType}">
                <option th:each="rt : ${requestTypes}" th:value="${rt}" th:text="${rt}"></option>
            </select>
        </label>
        <label>يحتاج موافقة المدير؟
            <input type="checkbox" th:field="*{requiresManagerApproval}">
        </label>
        <label>يحتاج موافقة الموارد البشرية؟
            <input type="checkbox" th:field="*{requiresHrApproval}">
        </label>
        <button type="submit" class="btn">حفظ</button>
        <a href="/admin/leave-types" class="link">عودة</a>
    </form>
</div>
    </main>
</div>
</body>
</html>
