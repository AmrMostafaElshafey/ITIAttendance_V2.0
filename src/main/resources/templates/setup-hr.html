<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>معالج الإعداد - الموارد البشرية</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/theme.js" defer></script>
</head>
<body>
<div class="setup-page">
    <header class="setup-header">
        <div>
            <h1>إعداد الموارد البشرية والقواعد</h1>
            <p>أضف فريق الموارد البشرية وقواعد الحضور والإجازات.</p>
        </div>
        <a class="link" href="/setup/departments">عودة للأقسام</a>
    </header>

    <div th:replace="~{fragments/setup-steps :: steps(${currentStep})}"></div>

    <section class="setup-card">
        <h2>إضافة فريق الموارد البشرية</h2>
        <form th:action="@{/setup/hr/staff}" th:object="${hrEmployee}" method="post" class="form-grid two-columns">
            <label>الاسم
                <input type="text" th:field="*{name}" required placeholder="اسم الموظف">
            </label>
            <label>البريد الإلكتروني
                <input type="email" th:field="*{email}" required placeholder="example@mail.com">
            </label>
            <label>كلمة المرور
                <input type="password" th:field="*{password}" required>
            </label>
            <label>الهاتف
                <input type="text" th:field="*{phone}" placeholder="رقم التواصل">
            </label>
            <label>الدور
                <select th:field="*{role}">
                    <option th:value="${T(com.iti.attendance.model.Role).HR_MANAGER}">مدير الموارد البشرية</option>
                    <option th:value="${T(com.iti.attendance.model.Role).HR_EMPLOYEE}">موظف موارد بشرية</option>
                </select>
            </label>
            <label>الفرع (اختياري)
                <select name="branchId">
                    <option value="" selected>لا يوجد</option>
                    <option th:each="branchItem : ${branches}" th:value="${branchItem.id}" th:text="${branchItem.name}"></option>
                </select>
            </label>
            <label>القسم (اختياري)
                <select name="departmentId">
                    <option value="" selected>لا يوجد</option>
                    <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                </select>
            </label>
            <div class="form-actions full-row">
                <button type="submit" class="btn">حفظ الموظف</button>
            </div>
        </form>
        <div class="muted" th:if="${hrStaff == null or hrStaff.isEmpty()}">لم تتم إضافة موظفين بعد.</div>
        <div class="table-responsive" th:if="${hrStaff != null and !hrStaff.isEmpty()}">
            <table>
                <thead>
                <tr>
                    <th>الاسم</th>
                    <th>الدور</th>
                    <th>البريد</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="staff : ${hrStaff}">
                    <td th:text="${staff.name}"></td>
                    <td th:text="${staff.role}"></td>
                    <td th:text="${staff.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="setup-card">
        <h2>قواعد الإجازات/المأموريات/الأذونات</h2>
        <form th:action="@{/setup/hr/leave-type}" th:object="${leaveType}" method="post" class="form-grid two-columns">
            <label>الاسم
                <input type="text" th:field="*{name}" required placeholder="مثال: إجازة سنوية">
            </label>
            <label>نوع الطلب
                <select th:field="*{requestType}">
                    <option th:value="${T(com.iti.attendance.model.RequestType).LEAVE}">إجازة</option>
                    <option th:value="${T(com.iti.attendance.model.RequestType).MISSION}">مأمورية</option>
                    <option th:value="${T(com.iti.attendance.model.RequestType).PERMIT}">إذن</option>
                </select>
            </label>
            <label>الوصف
                <textarea th:field="*{description}" rows="3"></textarea>
            </label>
            <label>أقصى مدة للطلب (أيام)
                <input type="number" min="1" th:field="*{maxDaysPerRequest}" required>
            </label>
            <label>ساعات السماح للتقديم
                <input type="number" min="0" th:field="*{graceHours}" required>
            </label>
            <label>يتطلب اعتماد مدير؟
                <input type="checkbox" th:field="*{requiresManagerApproval}">
            </label>
            <label>يتطلب اعتماد الموارد البشرية؟
                <input type="checkbox" th:field="*{requiresHrApproval}">
            </label>
            <div class="form-actions full-row">
                <button type="submit" class="btn">حفظ قاعدة الطلب</button>
            </div>
        </form>
        <div class="table-responsive" th:if="${leaveTypes != null and !leaveTypes.isEmpty()}">
            <table>
                <thead>
                <tr>
                    <th>الاسم</th>
                    <th>النوع</th>
                    <th>ساعات السماح</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="type : ${leaveTypes}">
                    <td th:text="${type.name}"></td>
                    <td th:text="${type.requestType}"></td>
                    <td th:text="${type.graceHours}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="setup-card">
        <h2>قواعد الحضور</h2>
        <form th:action="@{/setup/hr/attendance-rule}" th:object="${attendanceRule}" method="post" class="form-grid two-columns">
            <label>الاسم
                <input type="text" th:field="*{name}" required placeholder="قاعدة الحضور اليومية">
            </label>
            <label>وقت الحضور المتوقع
                <input type="time" th:field="*{expectedCheckIn}" required>
            </label>
            <label>وقت الانصراف المتوقع
                <input type="time" th:field="*{expectedCheckOut}" required>
            </label>
            <label>دقائق السماح
                <input type="number" min="0" th:field="*{graceMinutes}" required>
            </label>
            <label>الفرع (اختياري)
                <select name="branchId">
                    <option value="" selected>عام لكل الفروع</option>
                    <option th:each="branchItem : ${branches}" th:value="${branchItem.id}" th:text="${branchItem.name}"></option>
                </select>
            </label>
            <label>القسم (اختياري)
                <select name="departmentId">
                    <option value="" selected>عام لكل الأقسام</option>
                    <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                </select>
            </label>
            <label class="checkbox-row">السماح بالعمل الإضافي
                <input type="checkbox" th:field="*{overtimeAllowed}">
            </label>
            <div class="form-actions full-row">
                <button type="submit" class="btn">حفظ قاعدة الحضور</button>
            </div>
        </form>
        <div class="table-responsive" th:if="${attendanceRules != null and !attendanceRules.isEmpty()}">
            <table>
                <thead>
                <tr>
                    <th>الاسم</th>
                    <th>تسجيل الدخول</th>
                    <th>تسجيل الخروج</th>
                    <th>سماح (دقائق)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rule : ${attendanceRules}">
                    <td th:text="${rule.name}"></td>
                    <td th:text="${rule.expectedCheckIn}"></td>
                    <td th:text="${rule.expectedCheckOut}"></td>
                    <td th:text="${rule.graceMinutes}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
</body>
</html>
