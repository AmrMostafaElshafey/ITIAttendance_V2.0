<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>صلاحيات الصفحات</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/theme.js" defer></script>
</head>
<body>
<div class="page-layout">
    <aside th:replace="~{fragments/sidebar :: navigation}"></aside>
    <main class="page-content">
    <div th:replace="~{fragments/topbar :: topbar}"></div>
<div class="container">
    <h1>سياسات الوصول للصفحات</h1>
    <div class="actions">
        <a class="btn" href="/admin/access-policies/new">إضافة سياسة</a>
        <form action="/admin/access-policies/import" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">استيراد Excel</button>
            <a href="/admin/access-policies/template" class="link">تنزيل القالب</a>
        </form>
    </div>
    <div class="table-responsive">
    <table>
        <thead>
        <tr>
            <th>الدور</th>
            <th>الصفحات المسموحة</th>
            <th>إجراءات</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="policy : ${policies}">
            <td th:text="${policy.role}"></td>
            <td th:text="${policy.allowedPages}"></td>
            <td>
                <a th:href="@{'/admin/access-policies/edit/' + ${policy.id}}">تعديل</a>
                <form th:action="@{'/admin/access-policies/delete/' + ${policy.id}}" method="post" style="display:inline">
                    <button type="submit">حذف ناعم</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
    </main>
</div>
</body>
</html>
