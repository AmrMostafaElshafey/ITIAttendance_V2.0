<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>معالج الإعداد - الفروع</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/theme.js" defer></script>
</head>
<body>
<div class="setup-page">
    <header class="setup-header">
        <div>
            <h1>إضافة الفروع</h1>
            <p>أضف الفروع المرتبطة بالمؤسسة قبل الانتقال للأقسام.</p>
        </div>
        <a class="link" href="/setup/organization">رجوع لبيانات المؤسسة</a>
    </header>

    <div th:replace="~{fragments/setup-steps :: steps(${currentStep})}"></div>

    <section class="setup-card">
        <div class="setup-card__header">
            <h2>فرع جديد</h2>
            <span class="muted" th:if="${organization != null}" th:text="${organization.name}">المؤسسة</span>
        </div>
        <form th:action="@{/setup/branches}" th:object="${branch}" method="post" class="form-grid">
            <label>اسم الفرع
                <input type="text" th:field="*{name}" required placeholder="مثال: فرع القاهرة">
            </label>
            <label>الموقع
                <input type="text" th:field="*{location}" placeholder="العنوان أو المدينة">
            </label>
            <div class="form-actions">
                <button type="submit" class="btn">حفظ الفرع</button>
                <a class="link" href="/setup/departments">التالي: الأقسام</a>
            </div>
        </form>
        <form th:action="@{/setup/branches/import}" method="post" enctype="multipart/form-data" class="inline-upload">
            <label class="file-upload">استيراد الفروع (Excel)
                <input type="file" name="file" accept=".xlsx,.xls" required>
            </label>
            <button type="submit" class="btn secondary">رفع ملف</button>
        </form>
    </section>

    <section class="setup-card" th:if="${branches != null and !branches.isEmpty()}">
        <h3>الفروع الحالية</h3>
        <div class="table-responsive">
            <table>
                <thead>
                <tr>
                    <th>الاسم</th>
                    <th>الموقع</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="branchItem : ${branches}">
                    <td th:text="${branchItem.name}"></td>
                    <td th:text="${branchItem.location}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
</body>
</html>
