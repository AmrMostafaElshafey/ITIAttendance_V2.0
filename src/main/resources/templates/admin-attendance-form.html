<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نموذج حضور</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header><h2>إدخال سجل حضور</h2></header>
<div class="container card">
    <form th:action="@{/admin/attendance}" th:object="${attendanceRecord}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>الموظف
            <select th:field="*{employee}">
                <option th:each="emp : ${employees}" th:value="${emp}" th:text="${emp.name}"></option>
            </select>
        </label>
        <label>التاريخ<input type="date" name="dateValue" th:value="${attendanceRecord.date}"></label>
        <label>حالة اليوم<input type="text" th:field="*{status}"></label>
        <label>وقت الدخول<input type="time" th:field="*{checkIn}"></label>
        <label>وقت الخروج<input type="time" th:field="*{checkOut}"></label>
        <button type="submit">حفظ</button>
    </form>
</div>
</body>
</html>
