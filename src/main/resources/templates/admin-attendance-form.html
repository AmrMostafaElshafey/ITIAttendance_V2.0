<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>نموذج حضور</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/theme.js" defer></script>
</head>
<body>
<header>
    <div th:replace="~{fragments/header-meta :: headerMeta}"></div>
    <h2>إدخال سجل حضور</h2>
</header>

<header th:replace="~{fragments/page-header :: pageHeader(title='إدخال سجل حضور', subtitle='سجل حضور أو انصراف لموظف محدد')}"></header>

<div class="page-layout">
    <aside th:replace="~{fragments/sidebar :: navigation}"></aside>
    <main class="page-content">

<div class="container card">
    <form th:action="@{/admin/attendance}" th:object="${attendanceRecord}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>الموظف
            <select th:field="*{employee}">
                <option th:each="emp : ${employees}" th:value="${emp}" th:text="${emp.name}"></option>
            </select>
        </label>
        <label>التاريخ<input type="date" name="dateValue" th:value="${attendanceRecord.date}"></label>
        <label>حالة اليوم<input type="text" th:field="*{status}"></label>
        <label>وقت الدخول<input type="time" th:field="*{checkIn}"></label>
        <label>وقت الخروج<input type="time" th:field="*{checkOut}"></label>
        <button type="submit">حفظ</button>
    </form>
</div>
    </main>
</div>
</body>
</html>
