<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>بيانات موظف</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/theme.js" defer></script>
</head>
<body>
<div class="page-layout">
    <aside th:replace="fragments/sidebar :: navigation"></aside>
    <main class="page-content">
<header><h2>بيانات موظف</h2></header>
<div class="container card">
    <form th:action="@{/admin/employees}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>الاسم<input type="text" th:field="*{name}" required></label>
        <label>البريد<input type="email" th:field="*{email}" required></label>
        <label>كلمة المرور<input type="password" th:field="*{password}" required></label>
        <label>الهاتف<input type="text" th:field="*{phone}"></label>
        <label>الرقم القومي (24 رقمًا)
            <input type="text" th:field="*{nationalId}" maxlength="24" required>
        </label>
        <label>تاريخ التعيين<input type="date" th:field="*{hireDate}"></label>
        <label>الدور
            <select th:field="*{role}">
                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
            </select>
        </label>
        <label>الحالة
            <select th:field="*{status}">
                <option value="PENDING">قيد الانتظار</option>
                <option value="ACTIVE">نشط</option>
                <option value="INACTIVE">متوقف</option>
            </select>
        </label>
        <label>القسم
            <select th:field="*{department}" th:object="${employee}">
                <option th:each="dep : ${departments}" th:value="${dep}" th:text="${dep.name}"></option>
            </select>
        </label>
        <label>الفرع
            <select th:field="*{branch}">
                <option th:each="br : ${branches}" th:value="${br}" th:text="${br.name}"></option>
            </select>
        </label>
        <label>المسمى الوظيفي
            <select th:field="*{jobTitle}">
                <option th:each="title : ${jobTitles}" th:value="${title}" th:text="${title.name}"></option>
            </select>
        </label>
        <label>المدير المباشر
            <select th:field="*{manager}">
                <option th:each="manager : ${managers}" th:value="${manager}" th:text="${manager.name}"></option>
            </select>
        </label>
        <button type="submit">حفظ</button>
    </form>
</div>
    </main>
</div>
</body>
</html>
