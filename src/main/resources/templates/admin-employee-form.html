<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>بيانات موظف</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/theme.js" defer></script>
</head>
<body>
<div class="page-layout">
    <aside th:replace="~{fragments/sidebar :: navigation}"></aside>
    <main class="page-content">
    <div th:replace="~{fragments/topbar :: topbar}"></div>
<header><h2>بيانات موظف</h2></header>
<div class="container card">
    <form th:action="@{/admin/employees}" th:object="${employee}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{personalPhotoPath}">
        <input type="hidden" th:field="*{nationalIdPhotoPath}">
        <label>الاسم<input type="text" th:field="*{name}" required></label>
        <label>البريد<input type="email" th:field="*{email}" required></label>
        <label>كلمة المرور<input type="password" th:field="*{password}" required></label>
        <label>الهاتف<input type="text" th:field="*{phone}"></label>
        <label>الرقم القومي (14 رقمًا)
            <input type="text" th:field="*{nationalId}" maxlength="14" required>
        </label>
        <label>تاريخ التعيين<input type="date" th:field="*{hireDate}"></label>
        <label>الدور
            <select th:field="*{role}">
                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
            </select>
        </label>
        <label>الحالة
            <select th:field="*{status}">
                <option value="PENDING">قيد الانتظار</option>
                <option value="ACTIVE">نشط</option>
                <option value="INACTIVE">متوقف</option>
            </select>
        </label>
        <label>القسم
            <select th:field="*{department.id}">
                <option value="" disabled th:selected="${employee.department == null}">اختر القسم</option>
                <option th:each="dep : ${departments}" th:value="${dep.id}" th:text="${dep.name}"></option>
            </select>
        </label>
        <label>الفرع
            <select th:field="*{branch.id}">
                <option value="" disabled th:selected="${employee.branch == null}">اختر الفرع</option>
                <option th:each="br : ${branches}" th:value="${br.id}" th:text="${br.name}"></option>
            </select>
        </label>
        <label>المسمى الوظيفي
            <select th:field="*{jobTitle.id}">
                <option value="" disabled th:selected="${employee.jobTitle == null}">اختر المسمى</option>
                <option th:each="title : ${jobTitles}" th:value="${title.id}" th:text="${title.name}"></option>
            </select>
        </label>
        <label>المدير المباشر
            <select th:field="*{manager.id}">
                <option value="" th:text="'بدون مدير (يُحدد لاحقاً)'"></option>
                <option th:each="manager : ${managers}" th:value="${manager.id}" th:text="${manager.name}"></option>
            </select>
        </label>
        <label>الصورة الشخصية
            <input type="file" name="personalPhoto" accept="image/*" id="personalPhotoInput">
            <div class="image-preview large" id="personalPhotoPreview">
                <img th:if="${employee.personalPhotoPath}" th:src="${employee.personalPhotoPath}" alt="الصورة الشخصية">
                <div class="placeholder" th:if="${employee.personalPhotoPath == null}">لم يتم اختيار صورة بعد</div>
            </div>
        </label>
        <label>صورة الرقم القومي
            <input type="file" name="nationalIdPhoto" accept="image/*" id="nationalIdPhotoInput">
            <div class="image-preview national-id" id="nationalIdPhotoPreview">
                <img th:if="${employee.nationalIdPhotoPath}" th:src="${employee.nationalIdPhotoPath}" alt="صورة الرقم القومي">
                <div class="placeholder" th:if="${employee.nationalIdPhotoPath == null}">لم يتم اختيار صورة بعد</div>
            </div>
        </label>
        <button type="submit">حفظ</button>
    </form>
</div>
    </main>
</div>
<script>
    function bindPreview(inputId, previewId) {
        const input = document.getElementById(inputId);
        const preview = document.getElementById(previewId);
        if (!input || !preview) return;

        input.addEventListener('change', () => {
            const file = input.files && input.files[0];
            const existingImg = preview.querySelector('img');
            const placeholder = preview.querySelector('.placeholder');

            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    if (placeholder) placeholder.style.display = 'none';
                    if (existingImg) {
                        existingImg.src = e.target.result;
                        existingImg.style.display = 'block';
                    } else {
                        const img = document.createElement('img');
                        img.alt = input.name;
                        img.src = e.target.result;
                        preview.appendChild(img);
                    }
                };
                reader.readAsDataURL(file);
            } else if (placeholder) {
                placeholder.style.display = 'inline-flex';
                if (existingImg) existingImg.style.display = 'none';
            }
        });
    }

    bindPreview('personalPhotoInput', 'personalPhotoPreview');
    bindPreview('nationalIdPhotoInput', 'nationalIdPhotoPreview');
</script>
</body>
</html>
