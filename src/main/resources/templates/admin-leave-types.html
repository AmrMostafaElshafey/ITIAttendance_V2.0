<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>أنواع الإجازات</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <h1>أنواع الإجازات والقواعد</h1>
    <div class="actions">
        <a class="btn" href="/admin/leave-types/new">إضافة نوع</a>
        <form action="/admin/leave-types/import" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">استيراد Excel</button>
            <a href="/admin/leave-types/template" class="link">تنزيل القالب</a>
        </form>
    </div>
    <table>
        <thead>
        <tr>
            <th>الاسم</th>
            <th>الوصف</th>
            <th>الحد الأقصى للأيام</th>
            <th>اعتماد مدير؟</th>
            <th>اعتماد الموارد البشرية؟</th>
            <th>إجراءات</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type : ${leaveTypes}">
            <td th:text="${type.name}"></td>
            <td th:text="${type.description}"></td>
            <td th:text="${type.maxDaysPerRequest}"></td>
            <td th:text="${type.requiresManagerApproval} ? 'نعم' : 'لا'"></td>
            <td th:text="${type.requiresHrApproval} ? 'نعم' : 'لا'"></td>
            <td>
                <a th:href="@{'/admin/leave-types/edit/' + ${type.id}}">تعديل</a>
                <form th:action="@{'/admin/leave-types/delete/' + ${type.id}}" method="post" style="display:inline">
                    <button type="submit">حذف ناعم</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
