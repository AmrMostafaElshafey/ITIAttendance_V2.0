<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>معالج الإعداد - المؤسسة</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/theme.js" defer></script>
</head>
<body>
<div class="setup-page">
    <header class="setup-header">
        <div class="brand">
            <div class="brand-mark">
                <img th:if="${organization.logoPath != null}" th:src="${organization.logoPath}" alt="شعار المؤسسة">
                <div class="placeholder" th:if="${organization.logoPath == null}">شعار</div>
            </div>
            <div>
                <h1>معالج إعداد المؤسسة</h1>
                <p>ابدأ بإنشاء معلومات المؤسسة وإضافة شعارها.</p>
            </div>
        </div>
        <a class="link" href="/login">العودة لتسجيل الدخول</a>
    </header>

    <div th:replace="~{fragments/setup-steps :: steps(${currentStep})}"></div>

    <section class="setup-card">
        <h2>بيانات المؤسسة</h2>
        <p class="muted">سجل الاسم والوصف وأضف شعار المؤسسة ليظهر في الواجهات.</p>
        <form th:action="@{/setup/organization}" th:object="${organization}" method="post" enctype="multipart/form-data" class="form-grid">
            <input type="hidden" th:field="*{id}">
            <label>اسم المؤسسة
                <input type="text" th:field="*{name}" placeholder="اسم المؤسسة" required>
            </label>
            <label>الوصف
                <textarea th:field="*{description}" rows="3" placeholder="نبذة مختصرة"></textarea>
            </label>
            <label>الشعار (اختياري)
                <input type="file" name="logo" accept="image/*">
            </label>
            <div class="form-actions">
                <button type="submit" class="btn">حفظ ومتابعة للفروع</button>
            </div>
        </form>
    </section>
</div>
</body>
</html>
