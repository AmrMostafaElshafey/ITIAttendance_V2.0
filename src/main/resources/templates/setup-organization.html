<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>معالج الإعداد - المؤسسة</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/theme.js" defer></script>
</head>
<body>
<header th:replace="~{fragments/page-header :: pageHeader(title='معالج إعداد المؤسسة', subtitle='ابدأ بإنشاء معلومات المؤسسة وإضافة شعارها')}"></header>
<div class="page-layout">
    <aside th:replace="~{fragments/sidebar :: navigation}"></aside>
    <main class="page-content">
        <div class="container setup-body">
            <div th:replace="~{fragments/setup-steps :: steps(${currentStep})}"></div>
            <section class="setup-card card">
                <form th:action="@{/setup/organization}" th:object="${organization}" method="post" enctype="multipart/form-data" class="form-grid">
                    <input type="hidden" th:field="*{id}">
                    <label>اسم المؤسسة
                        <input type="text" th:field="*{name}" placeholder="اسم المؤسسة" required>
                    </label>
                    <label>الوصف
                        <textarea th:field="*{description}" rows="3" placeholder="نبذة مختصرة"></textarea>
                    </label>
                    <label>الشعار (اختياري)
                        <input type="file" name="logo" accept="image/*">
                    </label>
                    <div class="form-actions">
                        <button type="submit" class="btn">حفظ ومتابعة للفروع</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</div>
</body>
</html>
