<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تسجيل موظف جديد</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/theme.js" defer></script>
</head>
<body>
<header th:replace="~{fragments/page-header :: pageHeader(title='تسجيل موظف جديد', subtitle='سيتم تفعيل الحساب بعد موافقة الموارد البشرية')}"></header>
<div class="page-layout auth-layout">
    <div>
        <button type="button" class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
        <aside th:replace="~{fragments/sidebar :: navigation}"></aside>
    </div>
    <main class="page-content">
        <div class="container">
            <div class="hero card">
                <div class="badge">بيانات أساسية</div>
                <p>أدخل بياناتك بدقة ليتم إرسالها لمسؤول الموارد البشرية واعتمادها.</p>
            </div>
            <div th:if="${message}" class="pill" th:text="${message}"></div>
            <div th:if="${error}" class="alert" th:text="${error}"></div>
            <form th:action="@{/register}" th:object="${employee}" method="post" class="card form-grid">
                <label>الاسم الكامل<input type="text" th:field="*{name}" required></label>
                <label>البريد الالكتروني<input type="email" th:field="*{email}" required></label>
                <label>كلمة المرور<input type="password" th:field="*{password}" required></label>
                <label>رقم الهاتف<input type="text" th:field="*{phone}"></label>
                <label>الدور الوظيفي
                    <select th:field="*{role}">
                        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                    </select>
                </label>
                <div class="form-actions full-row">
                    <button type="submit">تسجيل</button>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
