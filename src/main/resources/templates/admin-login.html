<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>دخول الإدارة</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/theme.js" defer></script>
</head>
<body>
<header>
    <div th:replace="~{fragments/header-meta :: headerMeta}"></div>
    <h2>تسجيل دخول الإدارة</h2>
</header>
<div class="page-layout auth-layout">
    <aside th:replace="~{fragments/sidebar :: navigation}"></aside>
    <main class="page-content">
        <div class="container">
            <div class="hero card">
                <div class="badge">مسار الإدارة</div>
                <p>للمشرفين وموظفي الموارد البشرية للوصول إلى لوحات التحكم والتقارير.</p>
            </div>
            <div class="card form-grid">
                <div th:if="${error}" class="alert" th:text="${error}"></div>
                <form th:action="@{/login}" method="post" class="stack">
                    <label>البريد الالكتروني<input type="email" name="email" required></label>
                    <label>كلمة المرور<input type="password" name="password" required></label>
                    <button type="submit">دخول</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
