<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>طلب إجازة</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header><h2>بيانات طلب الإجازة</h2></header>
<div class="container card">
    <form th:action="@{/admin/leaves}" th:object="${leaveRequest}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>الموظف
            <select th:field="*{employee}">
                <option th:each="emp : ${employees}" th:value="${emp}" th:text="${emp.name}"></option>
            </select>
        </label>
        <label>تاريخ البداية<input type="date" name="start" th:value="${leaveRequest.startDate}"></label>
        <label>تاريخ النهاية<input type="date" name="end" th:value="${leaveRequest.endDate}"></label>
        <label>السبب<textarea th:field="*{reason}" style="height:80px"></textarea></label>
        <label>الحالة<input type="text" th:field="*{status}"></label>
        <button type="submit">حفظ</button>
    </form>
</div>
</body>
</html>
