<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>سياسة وصول</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/theme.js" defer></script>
</head>
<body>
<div class="page-layout">
    <aside th:replace="~{fragments/sidebar :: navigation}"></aside>
    <main class="page-content">
<div class="container">
    <h1>إعداد سياسة وصول</h1>
    <form th:action="@{/admin/access-policies}" th:object="${policy}" method="post" class="form-card">
        <input type="hidden" th:field="*{id}">
        <label>الدور
            <select th:field="*{role}">
                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
            </select>
        </label>
        <label>نقاط النهاية المسموح بها
            <small class="helper">اختر أكثر من نقطة عبر الضغط مع السحب أو باستخدام Ctrl/⌘.</small>
            <select th:field="*{allowedPageList}" multiple size="10">
                <option th:each="endpoint : ${endpoints}" th:value="${endpoint}" th:text="${endpoint}"></option>
            </select>
        </label>
        <button type="submit" class="btn">حفظ</button>
        <a href="/admin/access-policies" class="link">عودة</a>
    </form>
</div>
    </main>
</div>
</body>
</html>
