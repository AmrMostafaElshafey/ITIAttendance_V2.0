<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>نموذج قسم</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/theme.js" defer></script>
</head>
<body>
<div class="page-layout">
    <aside th:replace="~{fragments/sidebar :: navigation}"></aside>
    <main class="page-content">
    <div th:replace="~{fragments/topbar :: topbar}"></div>
<header><h2>بيانات القسم</h2></header>
<div class="container card">
    <form th:action="@{/admin/departments}" th:object="${department}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>الاسم<input type="text" th:field="*{name}" required></label>
        <label>الوصف<textarea th:field="*{description}" style="height:80px"></textarea></label>
        <label>الفرع
            <select th:field="*{branch.id}" required>
                <option value="" disabled th:selected="${department.branch == null}">اختر الفرع</option>
                <option th:each="branch : ${branches}" th:value="${branch.id}" th:text="${branch.name}"></option>
            </select>
        </label>
        <label>مدير القسم
            <select th:field="*{manager.id}">
                <option value="">بدون مدير (يُحدد لاحقاً)</option>
                <option th:each="manager : ${managers}" th:value="${manager.id}" th:text="${manager.name}"></option>
            </select>
        </label>
        <button type="submit">حفظ</button>
    </form>
</div>
    </main>
</div>
</body>
</html>
