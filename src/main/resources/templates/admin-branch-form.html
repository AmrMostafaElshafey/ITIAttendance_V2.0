<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>نموذج فرع</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/theme.js" defer></script>
</head>
<body>
<header><h2>بيانات الفرع</h2></header>
<div class="container card">
    <form th:action="@{/admin/branches}" th:object="${branch}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>اسم الفرع<input type="text" th:field="*{name}" required></label>
        <label>الموقع<input type="text" th:field="*{location}" required></label>
        <label>المؤسسة
            <select th:field="*{organization}">
                <option th:each="org : ${organizations}" th:value="${org}" th:text="${org.name}"></option>
            </select>
        </label>
        <label>مدير الفرع
            <select th:field="*{manager}">
                <option th:each="manager : ${managers}" th:value="${manager}" th:text="${manager.name}"></option>
            </select>
        </label>
        <button type="submit">حفظ</button>
    </form>
</div>
</body>
</html>
