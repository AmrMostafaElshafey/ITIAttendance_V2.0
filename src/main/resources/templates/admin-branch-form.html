<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>نموذج فرع</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/theme.js" defer></script>
</head>
<body>
<div class="page-layout">
    <aside th:replace="~{fragments/sidebar :: navigation}"></aside>
    <main class="page-content">
        <div th:replace="~{fragments/topbar :: topbar}"></div>
<header>
    <div th:replace="~{fragments/header-meta :: headerMeta}"></div>
    <h2>بيانات الفرع</h2>
</header>
<div class="container card">
    <form th:action="@{/admin/branches}" th:object="${branch}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>اسم الفرع<input type="text" th:field="*{name}" required></label>
        <label>الموقع<input type="text" th:field="*{location}" required></label>
        <label>المؤسسة
            <select th:field="*{organization.id}" required>
                <option value="" disabled th:selected="${branch.organization == null}">اختر المؤسسة</option>
                <option th:each="org : ${organizations}" th:value="${org.id}" th:text="${org.name}"></option>
            </select>
        </label>
        <label>مدير الفرع
            <select th:field="*{manager.id}">
                <option value="" th:text="'بدون مدير (يُحدد لاحقاً)'"></option>
                <option th:each="manager : ${managers}" th:value="${manager.id}" th:text="${manager.name}"></option>
            </select>
        </label>
        <button type="submit">حفظ</button>
    </form>
</div>
    </main>
</div>
</body>
</html>
